<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Chronic Kidney Disease</title>

    <!-- Bootstrap -->
     <link rel= "stylesheet"  href= "{{ url_for('static',filename='bootstrap/css/bootstrap.min.css') }}">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

  </head>
  <body>
    <div class="container">
	<div class="row">
		<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Request Details</legend>
<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="1">Age</label>
  <div class="col-md-4">
  <input id="1" name="1" placeholder="in years" class="form-control input-md" required="" type="number" onkeypress="return event.charCode >= 48" min="0">
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="2">Blood Pressure</label>
  <div class="col-md-4">
      <input id="2" name="2" placeholder="mm/Hg" class="form-control input-md" required="" type="number" onkeypress="return event.charCode >= 48" min="0">
  </div>
</div>
    <!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="3">Specific Gravity</label>
  <div class="col-md-4">
      <select id="3" name="3" class="form-control">
                  <option value="0">1.005</option>
                  <option value="1">1.010</option>
                  <option value="2">1.015</option>
                  <option value="3">1.020</option>
                  <option value="4">1.025</option>
      </select>
  </div>
</div>
<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="4">Albumin</label>
  <div class="col-md-4">
      <select id="4" name="4" class="form-control">
                  <option value="0">0</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
      </select>
  </div>
</div>
<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="5">Sugar</label>
  <div class="col-md-4">
      <select id="5" name="5" class="form-control">
                  <option value="0">0</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
      </select>
  </div>
</div>
<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="6">Red Blood Cells</label>
  <div class="col-md-4">
      <select id="6" name="6" class="form-control">
                  <option value="0">Normal</option>
                  <option value="1">Abnormal</option>
      </select>
  </div>
</div>
<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="7">Pus Cell</label>
  <div class="col-md-4">
      <select id="7" name="7" class="form-control">
                  <option value="0">Normal</option>
                  <option value="1">Abnormal</option>
      </select>
  </div>
</div>
<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="8">Pus Cell clumps</label>
  <div class="col-md-4">
      <select id="8" name="8" class="form-control">
                  <option value="0">Present</option>
                  <option value="1">Not Present</option>
      </select>
  </div>
</div>
<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="9">Bacteria</label>
  <div class="col-md-4">
       <select id="9" name="9" class="form-control">
                  <option value="0">Present</option>
                  <option value="1">Not Present</option>
      </select>
  </div>
</div>
<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="10">Blood Glucose Random</label>
  <div class="col-md-4">
       <input id="10" name="10" placeholder="mgs/dl" class="form-control input-md" required="" type="number" onkeypress="return event.charCode >= 48" min="0">
  </div>
</div>
<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="11">Blood Urea</label>
  <div class="col-md-4">
      <input id="11" name="11" placeholder="mgs/dl" class="form-control input-md" required="" type="number" onkeypress="return event.charCode >= 48" min="0" step=01>
  </div>
</div>
<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="12">Serum Creatinine</label>
  <div class="col-md-4">
      <input id="12" name="12" placeholder="mgs/dl" class="form-control input-md" required="" type="number" onkeypress="return event.charCode >= 48" min="0" step=01>
  </div>
</div>
<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="13">Sodium</label>
  <div class="col-md-4">
       <input id="13" name="13" placeholder="mEq/L" class="form-control input-md" required="" type="number" onkeypress="return event.charCode >= 48" min="0" step=01>
  </div>
</div>
<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="14">Potassium</label>
  <div class="col-md-4">
      <input id="14" name="14" placeholder="mEq/L" class="form-control input-md" required="" type="number" onkeypress="return event.charCode >= 48" min="0" step=01>
  </div>
</div>
<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="15">Haemoglobin</label>
  <div class="col-md-4">
      <input id="15" name="15" placeholder="gms" class="form-control input-md" required="" type="number" onkeypress="return event.charCode >= 48" min="0" step=01>
  </div>
</div>
<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="16">Packed Cell Volume</label>
  <div class="col-md-4">
      <input id="16" name="16"  class="form-control input-md" required="" type="number" onkeypress="return event.charCode >= 48" min="0" step=01>
  </div>
</div>
<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="17">White Blood Cell Count</label>
  <div class="col-md-4">
      <input id="17" name="17" placeholder="cells/cmm" class="form-control input-md" required="" type="number" onkeypress="return event.charCode >= 48" min="0" step=01>
  </div>
</div>
<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="18">Red Blood Cell Count</label>
  <div class="col-md-4">
      <input id="18" name="18" placeholder="millions/cmm" class="form-control input-md" required="" type="number" onkeypress="return event.charCode >= 48" min="0" step=01>
  </div>
</div>
<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="19">Hypertension</label>
  <div class="col-md-4">
      <select id="19" name="19" class="form-control">
                  <option value="0">Yes</option>
                  <option value="1">No</option>
      </select>
  </div>
</div>
<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="20">Diabetes Mellitus</label>
  <div class="col-md-4">
      <select id="20" name="20" class="form-control">
                  <option value="0">Yes</option>
                  <option value="1">No</option>
      </select>
  </div>
</div>
<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="21">Coronary Artery Disease</label>
  <div class="col-md-4">
      <select id="21" name="21" class="form-control">
                  <option value="0">Yes</option>
                  <option value="1">No</option>
      </select>
  </div>
</div>
<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="22">Appetite</label>
  <div class="col-md-4">
      <select id="22" name="22" class="form-control">
                  <option value="0">Good</option>
                  <option value="1">Poor</option>
      </select>
  </div>
</div>
<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="23">Pedal Edema</label>
  <div class="col-md-4">
      <select id="23" name="23" class="form-control">
                  <option value="0">Yes</option>
                  <option value="1">No</option>
      </select>
  </div>
</div>
<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="24">Anemia</label>
  <div class="col-md-4">
      <select id="24" name="24" class="form-control">
                  <option value="0">Yes</option>
                  <option value="1">No</option>
      </select>
  </div>
</div>


<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="submit"></label>
  <div class="col-md-4">
    <button id="submit" name="submit" class="btn btn-default" formmethod="post" formaction="http://192.168.10.155:5433/ckd_result">Submit</button>

  </div>
</div>

</fieldset>
</form>

	</div>
</div>
  </body>
</html>
