<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Diabetes</title>

    <!-- Bootstrap -->
    <link rel= "stylesheet"  href= "{{ url_for('static',filename='bootstrap/css/bootstrap.min.css') }}">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
	<div class="row">
		<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Request Details</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="1">Number of times pregnant</label>
  <div class="col-md-4">
  <input id="1" name="1" placeholder="Number" class="form-control input-md" required="" type="number" onkeypress="return event.charCode >= 48" min="0">
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="2">Plasma glucose concentration </label>
  <div class="col-md-4">
      <input id="2" name="2" placeholder="2 hour oral glucose tolerance test" class="form-control input-md" required="" type="number" onkeypress="return event.charCode >= 48" min="0" step=0.1>
  </div>
</div>

    <!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="3">Diastolic blood pressure</label>
  <div class="col-md-4">
      <input id="3" name="3" placeholder="mm Hg" class="form-control input-md" required="" type="number" onkeypress="return event.charCode >= 48" min="0" step=0.1>
  </div>
</div>
<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="4">Triceps skin fold thickness</label>
  <div class="col-md-4">
     <input id="4" name="4" placeholder="mm" class="form-control input-md" required="" type="number" onkeypress="return event.charCode >= 48" min="0" step=0.1>
  </div>
</div>
<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="5">2-Hour serum insulin</label>
  <div class="col-md-4">
     <input id="5" name="5" placeholder="mu U/ml" class="form-control input-md" required="" type="number" onkeypress="return event.charCode >= 48" min="0" step=0.1>
  </div>
</div>
<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="6">Body mass index</label>
  <div class="col-md-4">
      <input id="6" name="6" placeholder="weight in kg/(height in m)^2" class="form-control input-md" required="" type="number" onkeypress="return event.charCode >= 48" min="0" step=0.1>
  </div>
</div>
<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="7">Diabetes pedigree function</label>
  <div class="col-md-4">
      <input id="7" name="7" placeholder="value" class="form-control input-md" required="" type="number" onkeypress="return event.charCode >= 48" min="0" step=0.1>
  </div>
</div>
<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="8">Age</label>
  <div class="col-md-4">
      <input id="8" name="8" placeholder="years" class="form-control input-md" required="" type="number" onkeypress="return event.charCode >= 48" min="0" step=01>
  </div>
</div>




<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="submit"></label>
  <div class="col-md-4">
    <button id="submit" name="submit" class="btn btn-default" formmethod="post" formaction="http://192.168.10.155:5433/diabetes_result">Submit</button>

  </div>
</div>

</fieldset>
</form>

	</div>
</div>
  </body>
</html>
